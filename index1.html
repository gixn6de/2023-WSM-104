<!-- html은 tag로 구성되어 있다 -->

<!-- tag는 기본적으로 여는 tag와 닫는tag가 있다  -->
<!-- ex)_ 여는tag : <head>, 닫는 tag : </head> -->
<!-- 하지만 예외적으로 단일 tag도 존재한다 -->
<!-- ex) <meta> -->

<!-- tag는 기본적으로 소문자만 사용한다(대문자도 상관없음) -->

<html>
<!-- 웹사이트 환경설정 -->

<head>
    <!-- 문자인코딩을 UTF-8로 해서 한글을 지원 -->
    <meta charset="UTF-8">
    <!-- 브라우저의 제목을 나타냄 -->
    <title>나를 소개합니다</title>
</head>

<!-- 실제 내용이 들어가는 부분 -->

<body>
    <!-- 주제,제목을 나타냄(heading) -->
    <!-- h의 숫자가 커질수록 글자의 크기는 작아진다 -->
    <h1>나를 소개합니다</h1>

    <!-- 그림 불러오기 src:불러올 파일, alt:그림 불러올기를 실패했을 때 대체되는 글자 -->
    <!-- src, alt와 같은 속성은 태그의 세부적인 정보를 제공한다 -->
    <img src="kang.jpg" alt="강성띠">
    <h2>취미</h2>
    <!-- 순서가 없는 목록 (Unordered List) -->
    <ul>
        <!-- 목록(list) <li>는 <ol> 혹은 <ul>과 같이 사용한다 -->
        <li>독서</li>
        <li>영화감상</li>
        <li>음악감상</li>
    </ul>

    <h2>좋아하는 음식순위</h2>
    <!-- 순서가 있는 목록 (Ordered List) -->
    <ol>
        <li>마라탕</li>
        <li>초밥</li>
        <li>육회</li>
    </ol>

    <h2>내가 자주 가는 사이트</h2>

    <!-- 행을 먼저 만들고 열을 만든다다 -->
    <table>
        <!-- 1행 -->
        <tr>
            <!-- <th> 3개는 3개의 열을 만든다 -->
            <th>이름</th>
            <th>주소</th>
            <th>종류</th>
        </tr>
        <!-- 2행 -->
        <tr>
            <!-- <th> : 본문을 설명해주는 셀 -->
            <td>인스타그램</td>
            <td>https://www.instagram.com/</td>
            <td>SNS</td>
        </tr>
        <!-- 2행 -->
        <tr>
            <!-- <td> : 본문(내용물)에 해당하는 셀 -->
            <td>유튜브</td>
            <td>https://www.youtube.com/</td>
            <td>스트리밍</td>
        </tr>
        <!-- 3행 -->
        <tr>
            <td>넷플릭스</td>
            <td>https://www.netflix.com/</td>
            <td>OTT</td>
        </tr>

    </table>

    <ul>
        <!-- <a>:다른 곳으로 들어가기 위한 링크를 생성 -->
        <!-- href:링크가 연결된 주소(url) -->
        <!-- target:링크가 열리는 위치, 속성값을 _blank로 주면 새 창에서, 아무것도 안 주면 현재 창 -->
        <li><a href="https://www.instagram.com/" target="_blank">인스타그램</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">유튜브</a></li>
        <li><a href="https://www.netflix.com/kr/" target="_blank">넷플릭스</a></li>
    </ul>
</body>

</html>
